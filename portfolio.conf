<VirtualHost *:80>
	ServerAdmin spencer@spencermehta.com
    ServerName spencermehta.com
    ServerAlias www.spencermehta.com
    DocumentRoot /var/www/spencer
    WSGIDaemonProcess spencer python-path=/var/www/spencer python-home=/var/www/spencer/venv
    WSGIProcessGroup spencer
    WSGIScriptAlias / /var/www/spencer/portfolio/wsgi.py

    Alias /robots.txt /var/www/spencer/static/robots.txt
    Alias /favicon.ico /var/www/spencer/static/favicon.ico

    Alias /media/ /var/www/spencer/media/
    Alias /static/ /var/www/spencer/static/

    <Directory /var/www/spencer/static>
        Require all granted
    </Directory>

    <Directory /var/www/spencer/media>
        Require all granted
    </Directory>

    WSGIScriptAlias / /var/www/spencer/portfolio/wsgi.py

    <Directory /var/www/spencer/portfolio>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin spencer@spencermehta.com
        ServerName spencermehta.com
        ServerAlias www.spencermehta.com
        DocumentRoot /var/www/spencer
        WSGIDaemonProcess spencer-ssl python-path=/var/www/spencer python-home=/var/www/spencer/venv
        WSGIProcessGroup spencer-ssl
        WSGIScriptAlias / /var/www/spencer/portfolio/wsgi.py
        
        Alias /robots.txt /var/www/spencer/static/robots.txt
        Alias /favicon.ico /var/www/spencer/static/favicon.ico

        Alias /media/ /var/www/spencer/media/
        Alias /static/ /var/www/spencer/static/

        <Directory /var/www/spencer/static>
            Require all granted
        </Directory>

        <Directory /var/www/spencer/media>
            Require all granted
        </Directory>

        WSGIScriptAlias / /var/www/spencer/portfolio/wsgi.py

        <Directory /var/www/spencer/portfolio>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

    </VirtualHost>
</IfModule>
